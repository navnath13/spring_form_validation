<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container">

<div class="row mt-5 ">
<div class="col-md-4 offset-md-4 border border-primary p-5 rounded">
<h1 class="text-center text-primary mb-3">login form</h1>
<form th:action="@{/process}" method="post" th:object="${loginData}">
  <div class="form-group">
    <label for="exampleInputEmail1">User Name</label>
    <input type="text" name="userName" class="form-control" th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" th:value="${loginData.userName}">
  
         <div  th:each="e:${#fields.errors('userName')}" th:text="${e}"  class="invalid-feedback">
      Please provide a valid city.
    </div>
      
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">email</label>
    <input type="email" name="email" class="form-control" id="exampleInputPassword1" placeholder="Password" th:value="${loginData.email} "  th:classappend="${#fields.hasErrors('email')}?'is-invalid':''">
  
       <div  th:each="e:${#fields.errors('email')}" th:text="${e}"   class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
 
 
 
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="agreed"  th:classappend="${#fields.hasErrors('agreed')}?'is-invalid':''" >
    <label class="form-check-label" for="exampleCheck1" >Agreed term and condition</label>
     <div  th:each="e:${#fields.errors('agreed')}" th:text="${e}"  class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="text-center">
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
</div>
</div>
</div>
</body>
</html>
